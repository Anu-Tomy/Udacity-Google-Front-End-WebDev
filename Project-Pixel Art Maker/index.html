<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="20">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="20">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
	<input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
	
	<div>
		<h4>Choose grid Height and Width and Click 'Submit' button to get the grid.</h4>
		<h4>Pick a color. Click a cell in the grid to fill that cell with the chosen color.</h4>
		<h4>Double click removes the color from the cell.</h4>
	</div>
    <script src="designs.js"></script>
</body>
</html>
